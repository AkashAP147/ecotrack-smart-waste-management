services:
  - type: web
    name: ecotrack-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node real-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ecotrack-frontend.netlify.app

  - type: static
    name: ecotrack-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ecotrack-backend.onrender.com
