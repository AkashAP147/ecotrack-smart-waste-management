version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: ecotrack-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ecotrack
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ecotrack-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecotrack-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ecotrack?authSource=admin
      JWT_SECRET: ecotrack-jwt-secret-key-2024
      JWT_REFRESH_SECRET: ecotrack-refresh-secret-key-2024
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME:-ecotrack-uploads}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      FIREBASE_SERVICE_ACCOUNT_KEY: ${FIREBASE_SERVICE_ACCOUNT_KEY:-}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - ecotrack-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecotrack-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_MAP_TILER_KEY: ${REACT_APP_MAP_TILER_KEY:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ecotrack-network
    command: npm run dev

volumes:
  mongodb_data:
  uploads:

networks:
  ecotrack-network:
    driver: bridge
